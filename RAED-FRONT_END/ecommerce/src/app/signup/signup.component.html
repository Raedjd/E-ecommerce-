<div  class="card-body border-top">
    <a routerLink="" class="btn btn-light"> <i class="fa fa-chevron-left">
     </i> Home</a>
  </div> 
<section class="section-content padding-y">
    
    <!-- ============================ COMPONENT REGISTER   ================================= -->
        <div class="card mx-auto" style="max-width:520px; margin-top:40px;">
          <article class="card-body">
            <header class="mb-4"><h4 class="card-title">Sign up</h4></header>

            <form [formGroup]='myForm' (submit)='register()'>
                    <div class="form-row">
                        <div class="col form-group">
                            <label>First name</label>
 <input type="text" formControlName="firstName"  class="form-control" placeholder="first name" required>
                        </div> <!-- form-group end.// -->
                        <div class="col form-group">
                            <label>Last name</label>
<input type="text" formControlName="lastName"  class="form-control" placeholder="last name" required>
                        </div> <!-- form-group end.// -->
                    </div> <!-- form-row end.// -->
                    <div class="form-group">
                        <label>Email</label>
<input type="email" formControlName="email"  class="form-control" placeholder="email" required>
    
<small class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div> <!-- form-group end.// -->
                    <div class="form-group">
                        <label class="custom-control custom-radio custom-control-inline">
                          <input class="custom-control-input" checked="" type="radio" name="gender" value="option1">
                          <span class="custom-control-label"> Male </span>
                        </label>
                        <label class="custom-control custom-radio custom-control-inline">
                          <input class="custom-control-input" type="radio" name="gender" value="option2">
                          <span class="custom-control-label"> Female </span>
                        </label>
                    </div> <!-- form-group end.// -->
                
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Create password</label>
    <input class="form-control" type="password" formControlName="password"  required >
                        </div> <!-- form-group end.// --> 
                        <div class="form-group col-md-6">
                            <label>Re-enter Password</label>
    <input class="form-control" type="password" formControlName="cnfpass"  required >
                        </div> <!-- form-group end.// -->                
                    </div>
                    
                    <div class="form-group">
     <button type="submit" class="btn btn-primary btn-block" (click)="register()" > Register  </button>
                 
    </div> <!-- form-group// -->  
                    
                    <div class="form-group"> 
                        <label class="custom-control custom-checkbox"> <input type="checkbox" class="custom-control-input" checked=""> <div class="custom-control-label"> I am agree with <a href="#">terms and contitions</a>  </div> </label>
                    </div> <!-- form-group end.// -->           
                </form>
            </article><!-- card-body.// -->
        </div> <!-- card .// -->
        <p class="text-center mt-4">Have an account? <a href="signin">Log In</a></p>
        <br><br>
    <!-- ============================ COMPONENT REGISTER  END.// ================================= -->
    
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
    
    
    <!-- ========================= FOOTER ========================= -->
    <footer class="section-footer border-top padding-y">
        <div class="container">
            <p class="float-md-right"> 
                &copy; Copyright 2021 All rights reserved
            </p>
            <p>
                <a href="#">Terms and conditions</a>
            </p>
        </div><!-- //container -->
    </footer>

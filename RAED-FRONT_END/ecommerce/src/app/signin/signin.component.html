<section class="section-conten padding-y" style="min-height:84vh">
    
    <!-- ============================ COMPONENT LOGIN   ================================= -->
        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
          <div class="card-body">
          <h4 class="card-title mb-4">Sign in</h4>
          <form [formGroup]="loginForm">
                <a href="#" class="btn btn-facebook btn-block mb-2 f"> <i class="fab fa-facebook-f"></i>    Sign in with Facebook</a>
                <a href="#" class="btn btn-google btn-block mb-4 g"> <i class="fab fa-google"></i>    Sign in with Google</a>
              <div class="form-group">
                 <input formControlName="email" class="form-control" placeholder="Email" type="text">
              </div> <!-- form-group// -->
              <div class="form-group">
                <input formControlName="password" class="form-control" placeholder="Password" type="password">
              </div> <!-- form-group// -->
              
              <div class="form-group">
                  <a href="#" class="float-right">Forgot password?</a> 
                <label class="float-left custom-control custom-checkbox"> <input type="checkbox" class="custom-control-input" checked=""> <div class="custom-control-label"> Remember </div> </label>
              </div> <!-- form-group form-check .// -->
              <div class="form-group">
                  <button type="submit" (click)="login()" class="btn btn-primary btn-block"> Login  </button>
              </div> <!-- form-group// -->    
          </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->
    
         <p class="text-center mt-4">Don't have account? <a href="signup">Sign up</a></p>
         <br><br>
